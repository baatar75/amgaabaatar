<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
	<form>
	<table>
		<tr>	
			<td height="30" bgcolor="#F39C12" colspan="2"><strong>&nbspSign up</strong></td>
		</tr>
		<tr bgcolor="#1E19D7">
			<td height="30" width="120" style="color:white;" align="right">First Name&nbsp</td>
			<td height="30" width="440"><input type="text" name="name2" placeholder="Enter First Name..."></td>
		</tr>
		<tr bgcolor="#1E19D7">
			<td height="30" width="120" style="color:white;" align="right">Last Name&nbsp</td>
			<td height="30" width="440"><input type="text" name="name1" placeholder="Enter Last Name..."></td>
		</tr>
		<tr bgcolor="#1E19D7">
			<td height="30" width="120" style="color: white;" align="right">Password&nbsp</td>
			<td height="30" width="440"><input type="password" name="" placeholder=""></td>
		</tr>
		<tr bgcolor="#1E19D7">
			<td height="30" width="120" style="color: white;" align="right">Date of Birth&nbsp</td>
			<td height="30" width="440"><input type="date" name="" placeholder=""></td>
		</tr>
		<tr bgcolor="#1E19D7">
			<td height="30" width="120" style="color:white" align="right">Gender&nbsp</td>
			<td height="30" width="440" style="color:white;">
				<input type="radio" name="" id="">
				<label>Male</label>
				<input type="radio" name="" id="">
				<label>Female</label>
			</td>
		</tr>
		<tr bgcolor="#1E19D7">
			<td height="30" width="120" style="color:white;"  align="right">Country&nbsp</td>
			<td height="30" width="440">
				<input type="text" name="" placeholder="" list="country" style="width: 75px; height: 15px;">
				<datalist id="country">
					<option>Mongolia</option>
					<option>Other</option>
				</datalist>
			</td>
		</tr>
		<tr bgcolor="#1E19D7">
			<td height="70" width="120" style="color:white;" align="right">Comment&nbsp</td>
			<td height="70" width="440"><textarea placeholder="Type your comment here..." style="margin: 0px; width: 275px; height: 50px;"></textarea></td>
		</tr>
		<tr>
			<th height="30" colspan="2" bgcolor="#DD714C" style="color:white;">
				<input type="checkbox" name="">
				<label>I agree to Term of Use</label>
			</th>
		</tr>
		<tr>
			<td height="30" colspan="2" bgcolor="#F39C12" align="right">
				<input type="submit" name="submit" value="Submit" style="background-color:green; color:white;">
				<input type="reset" name="cancel" value="Cancel" style="background-color:red; color:white;">
			</td>
		</tr>
	</table>
    </form>
</body>
</html>
