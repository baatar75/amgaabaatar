<!DOCTYPE html>
<html>
<head>
	<title>Position</title>
	<style type="text/css">
	body
	{
		background-color: grey;
	}
	.out
	{
		position: relative;
		background-color: green;
		height: 500px;
		width: 500px;
		margin-top: 30px;
		margin-bottom: 60px;
		margin-left: 30px;
	}
	.in
	{	
		position: absolute;
		background-color: red;
		height: 50px;
		width: 50px;
		margin-left: 10px;
		margin-top: 10px;
	}
	</style>
</head>
<body>
	<div class="out">
		<div class="in"></div>
	</div>
</body>
</html>
