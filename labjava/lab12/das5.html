<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Зэрэг дэвшүүлэх</title>
</head>
<body>
	<script>
		function Power()
		{
			X1=document.getElementById("z1").value;
			n=parseInt(X1);
			X2=document.getElementById("z2").value;
			m=parseInt(X2);
			int s=1;
			int i;
			for (i = 0; i < n; i++)
			{
				s=s*m;
			}
			document.getElementById("result").innerHTML = s;
		}
	</script>
	<form>
		Base : <input type="text" id="z1" /><br>
		Exponent : <input type="text" id="z2" /><br>
		<input type="button" onClick="Power()" value="power" />
	</form>
	<p>
		The result is : <br>
		<span id = "result"></span>
	</p>
</body>
</html>
