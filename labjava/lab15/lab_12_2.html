<!DOCTYPE html>
<html>
<head>
	<title>Лаборатор 12: Дасгал 2</title>
	<style>
		p
		{
			height: 200px;
			color: blue;
			text-transform: uppercase;
		}
		input[type="button"]
		{
			color: black;
			border: solid black 2px;
			background-color: #37EC13 ;
		}
	</style>
</head>
<body>
	<p id="a">Hello World.</p>
	<div>
		<input type="text" id="result" placeholder="Хэмжээг px-ээр оруул."/>
		<input type="button" value="Change" onclick="change()"/>
	</div>
	<script>
		function change()
		{
			var x = document.getElementById("result").value
			document.getElementById("a").style.fontSize = x;
		}
	</script>
</body>
</html>
